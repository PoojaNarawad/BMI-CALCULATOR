<!DOCTYPE html>
<html>
	<head>
		<title>Bmi Calculate</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.css"
		/>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script>
			function Calculate() {
				var height = document.getElementById('height').value;
				var weight = document.getElementById('weight').value;

				var result = parseFloat(weight) / (parseFloat(height) / 100) ** 2;

				if (!isNaN(result)) {
					document.getElementById('bmi-output').innerHTML = result;
					if (result < 18.5) {
						document.getElementById('bmi-status').innerHTML = 'Underweight';
					} else if (result < 25) {
						document.getElementById('bmi-status').innerHTML = 'Healthy';
					} else if (result < 30) {
						document.getElementById('bmi-status').innerHTML = 'Overweight';
					} else {
						document.getElementById('bmi-status').innerHTML = 'Obesity';
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="container" >
			<h1>BMI CALCULATOR</h1>
				<input
					id="height"
					type="number"
					placeholder="Enter Your Height :"
				/>
				<input
					id="weight"
					type="number"
					placeholder="Enter Your Weight :"
				/>
				<button type="submit" onclick="Calculate()">
				Calculate BMI
			</button>
			<div class="bmiValue">
				<h4>BMI Value:</h4>
				<div id="bmi-output"></div>
			</div>
			<div class="status">
				<h4>Status:</h4>
				<div id="bmi-status"></div>
			</div>
		</div>
	</body>
</html>
